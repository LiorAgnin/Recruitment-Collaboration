<div style="cursor:pointer" class="container">
    <button *ngIf="dataService.IsUserIsAdmin" type="button" class="btn">
    <i class="glyphicon glyphicon-plus"></i><a [routerLink]="['/add-applicant']">Add</a></button>
    <br>

    <div class="card applicant-card" *ngFor="let applicant of arAllApplicants">
        <div class="card-body">

            <div class="card-title">{{applicant.FirstName}}
                <div (click)="EditJob(applicant)"><i class="glyphicon glyphicon-pencil"></i></div>
                <div (click)="archivedJob(applicant)"><i class="glyphicon glyphicon-remove"></i></div>
                <button type="button" class="btn btn-xs " (click)="lockToggle(applicant)">
                <i class="fa {{ applicant.IsActive ? 'fa-lock' : 'fa-unlock' }}" aria-hidden="true"></i>
            </button>
            </div>

            <span [hidden]="applicant.IsActive==true" class="card-text">
              {{applicant.FirstName}}, {{applicant.LastName}}, {{applicant.Experience}},{{applicant.City}},{{applicant.Email}},{{applicant.PhoneNumber}}
          </span>
            <span [hidden]="applicant.IsActive==false" class="card-text">
              {{applicant.FirstName}}, {{applicant.LastName}}, {{applicant.Experience}},{{applicant.City}}
          </span>
        </div>
    </div>
</div>
