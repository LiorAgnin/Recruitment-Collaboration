<div class="container">
    <button *ngIf="authService.isUserAdmin()" (click)="addFormToggle = !addFormToggle" type="button" class="btn">
        <i class="glyphicon glyphicon-plus"></i>
        {{addFormToggle ? 'Applicatns' : 'Add'}}
        <!-- <a [routerLink]="['/add-applicant']">Add</a> -->
    </button>
    <br>
    <add-new-applicant *ngIf="addFormToggle"></add-new-applicant>

    <div class="container" *ngIf="!addFormToggle">

    <div class="card applicant-card" *ngFor="let applicant of arAllApplicants | paginate: { itemsPerPage: 6, currentPage: p }">
        <div class="card-body">
            <div class="card-title">{{applicant.FirstName}}
                <button type="button" class="btn btn-xs" (click)="lockToggle(applicant)">
                    <i title="{{manger}}" class="fa {{ applicant.IsActive ? 'fa-lock' : 'fa-unlock' }}" aria-hidden="true"></i>
                </button>
            </div>
            
            <span [hidden]="applicant.IsActive==true" class="card-text">
                {{applicant.FirstName}}, {{applicant.LastName}}, {{applicant.Experience}},{{applicant.City}},{{applicant.Email}},{{applicant.PhoneNumber}}
            </span>
            <span [hidden]="applicant.IsActive==false" class="card-text">
                {{applicant.FirstName}}, {{applicant.LastName}}, {{applicant.Experience}},{{applicant.City}}
            </span>
        </div>
        <div (click)="goToApplicantDetail(applicant)"><i class="fa fa-info-circle" title="View applicant details" aria-hidden="true"></i></div>
       
    </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
