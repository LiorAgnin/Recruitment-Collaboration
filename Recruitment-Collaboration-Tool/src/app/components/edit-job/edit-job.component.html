<div class="container">
    <div class="row main">
      <div class="main-login main-center">
        <h1>Login</h1>
        <form #trvForm="ngForm" (ngSubmit)="submitHandler(trvForm)">
          <div class="form-group">
            <label for="idEmail" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="email" id="idEmail" class="form-control" name="email" placeholder="Enter your Email" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)"
                  class="form-control" required email [(ngModel)]="email" #trvEmail="ngModel" />
                <div *ngIf="trvEmail.errors && (trvEmail.dirty || trvEmail.touched)">
                  <div [hidden]="!trvEmail.errors.required" class="errorMessage">Email is required</div>
                  <div [hidden]="!trvEmail.errors.pattern" class="errorMessage">Email is not valid</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" id="idPassword" class="form-control" name="password" placeholder="Enter your Password" required [(ngModel)]="password"
                  #trvPassword="ngModel" />
                <div *ngIf="trvPassword.errors && (trvPassword.dirty || trvPassword.touched)">
                  <div [hidden]="!trvPassword.errors.required" class="errorMessage">Password is required</div>
                </div>
              </div>
            </div>
          </div>
          <button [disabled]="!trvForm.valid" class="btn btn-primary">Login</button>
          <div style="color:red">{{ LoginService.error }}</div>
        </form>
      </div>
    </div>
  </div>
