<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          Job Edit
        </h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form #trvForm="ngForm" (ngSubmit)="EditJobs()">
          <div class="col-md-6">

            <div class="form-group">
              <label for="IdPostion">Postion</label>
              <input id="IdPostion" type="text" class="form-control" required [(ngModel)]="editJob.Postion" name="Postion" #trvPostion="ngModel">
              <div *ngIf="trvPostion.errors && (trvPostion.dirty || trvPostion.touched)" class="alert alert-danger">
                <div [hidden]="!trvPostion.errors.required">Postion is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="IdMinimumReqYears">Minimum Requst Years</label>
              <input id="IdMinimumReqYears" type="number" class="form-control" required [(ngModel)]="editJob.MinimumReqYears" name="minimumReqYears"
                #trvMinimumReqYears="ngModel">
              <div *ngIf="trvMinimumReqYears.errors && (trvMinimumReqYears.dirty || trvMinimumReqYears.touched)" class="alert alert-danger">
                <div [hidden]="!trvMinimumReqYears.errors.required">Minimum ReqYears is required</div>
              </div>
            </div>

          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="IdDescription">Description</label>
              <input id="IdDescription" type="text" class="form-control" required [(ngModel)]="editJob.Description" name="description"
                #trvDescription="ngModel">
              <div *ngIf="trvDescription.errors && (trvDescription.dirty || trvDescription.touched)" class="alert alert-danger">
                <div [hidden]="!trvDescription.errors.required">Description is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="IdSkills">Skills : </label>
              <br>
              <div class="checkbox-inline" *ngFor="let skill of newArSkillSet">
                <label>
                  <!--[(ngModel)]="skill.selected"-->
                  <input type="checkbox" class="checkbox checkbox-primary" (change)="skillSetArray(skill)" name="skill" [checked]="skill.selected"> {{skill.name}}
                </label>
              </div>
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" [disabled]="!trvForm.valid" class="btn btn-primary">Edit Job</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
