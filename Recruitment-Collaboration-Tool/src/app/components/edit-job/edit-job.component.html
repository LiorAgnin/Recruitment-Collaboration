<div class="row col-md-8 col-md-offset-2 registeration">

  <div class="registerInner">
    <h3 class="headerSign">Edit job</h3>
    <form #trvForm="ngForm" (ngSubmit)="onSubmitEditForm()">

      <div class="form-group">
        <input id="IdPostion" type="text" class="form-control" required placeholder="Postion" [(ngModel)]="editJob.Postion" name="Postion"
          #trvPostion="ngModel">
        <div *ngIf="trvPostion.errors && (trvPostion.dirty || trvPostion.touched)" class="errorMessage">
          <div [hidden]="!trvPostion.errors.required">Postion is required</div>
        </div>
      </div>

      <div class="form-group">
        <select class="form-control" id="idRecuterManager" name="recruitingManager" placeholder="Recuter Manager" [(ngModel)]="recruitingManager"
          #trvRecruitingManager="ngModel" required>
                <option *ngFor="let recutManager of dataService.RecuterManagers"
               [value]="recutManager.Name">{{ recutManager.Name }}</option>
              </select>
        <div *ngIf="trvRecruitingManager.errors && (trvRecruitingManager.dirty || trvRecruitingManager.touched)" class="errorMessage">
          <div [hidden]="!trvRecruitingManager.errors.required">
            Recuter Manager is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <input id="IdMinimumReqYears" type="number" class="form-control" required placeholder="Minimum Requst Years" [(ngModel)]="editJob.MinimumReqYears"
          name="minimumReqYears" #trvMinimumReqYears="ngModel">
        <div *ngIf="trvMinimumReqYears.errors && (trvMinimumReqYears.dirty || trvMinimumReqYears.touched)" class="errorMessage">
          <div [hidden]="!trvMinimumReqYears.errors.required">Minimum ReqYears is required</div>
        </div>
      </div>

      <div class="form-group">
        <textarea id="IdDescription" class="form-control" required [(ngModel)]="editJob.Description" name="description" placeholder="Description"
          #trvDescription="ngModel"></textarea>
        <div *ngIf="trvDescription.errors && (trvDescription.dirty || trvDescription.touched)" class="errorMessage">
          <div [hidden]="!trvDescription.errors.required">Description is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="IdSkills">Skills</label>
        <br>
        <div class="checkbox-inline" *ngFor="let skill of newArSkillSet">
          <label>
              <input type="checkbox" class="checkbox checkbox-primary" (change)="skillSetArray(skill)" name="skill" [checked]="skill.selected"> {{skill.name}}
            </label>
        </div>
      </div>
      <br>

      <div class="modal-footer">
        <button data-dismiss="modal" title="Please fill all required fields!" [disabled]="!trvForm.valid" class="btn btn-primary">Edit</button>
      </div>
    </form>
  </div>
</div>

<h1 style="color:green"> {{ jobEditedMessage }} </h1>
