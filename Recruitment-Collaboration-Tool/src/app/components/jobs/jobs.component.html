<div class="card text-center first-card" *ngFor="let Job of arNotArchivedJobs">
  <div class="card-body">
    <div class="card-block">
      <h4 class="card-title">{{Job.Postion}}
        <div data-toggle="modal" data-target="#myModalHorizontal" (click)="EditJob(Job)">
          <i class="glyphicon glyphicon-pencil"></i>
        </div>
        <div (click)="archivedJob(Job)">
          <i class="glyphicon glyphicon-remove"></i>
        </div>
      </h4>
      <p class="card-text">
        {{Job.Description}}, {{Job.MinimumReqYears}}, {{Job.Skills}}
      </p>
    </div>
  </div>
