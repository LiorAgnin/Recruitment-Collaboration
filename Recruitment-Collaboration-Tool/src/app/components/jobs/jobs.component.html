<div>
  <div ng2-carouselamos class="slides-wrapper" [items]="arNotArchivedJobs" [width]="850" [$prev]="prev" [$next]="next" [$item]="item">
  </div>
</div>

<ng-template #prev>
  <i class="glyphicon glyphicon-chevron-left darts-icon"></i>
</ng-template>
<ng-template #next>
  <i class="glyphicon glyphicon-chevron-right darts-icon"></i>
</ng-template>

<div class="first-card">
  <ng-template #item let-item>
    <div class="card job-card">
      <div class="card-body">

        <h4 class="card-title">{{item.Postion}}
          <div data-toggle="modal" data-target="#myModalHorizontal" (click)="EditJob(item)">
            <i class="glyphicon glyphicon-pencil"></i>
          </div>
          <div (click)="archivedJob(item)">
            <i class="glyphicon glyphicon-remove"></i>
          </div>
        </h4>
        <p class="card-text">
          {{item.Description}}, {{item.MinimumReqYears}}, {{item.Skills}}
        </p>
      </div>
    </div>
  </ng-template>
</div>
