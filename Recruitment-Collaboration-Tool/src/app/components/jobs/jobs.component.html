<div style="cursor:pointer" class="container" >
  <button type="button" (click)="addnewJob()" class="btn"><i class="glyphicon glyphicon-plus"></i>Add</button>
<div *ngIf="showAddJobFrom">
  <app-add-new-job></app-add-new-job>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Postion</th>
      <th>MinimumReqYears</th>
      <th>Description</th>
      <th>IsArcheive</th>
      <th>Skills</th>
      <th>Edit</th>
      <th>delet/archeive</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Job of arNotArchivedJobs">
      <td>{{Job.Id}}</td>
      <td>{{Job.Postion}}</td>
      <td>{{Job.MinimumReqYears}}</td>
      <td>{{Job.Description}}</td>
      <td>{{Job.IsArcheive}}</td>
      <td>{{Job.Skills}}</td>
      <td (click)="EditJob(Job)"><i class="glyphicon glyphicon-pencil"></i></td>
      <td (click)="archivedJob(Job)"><i class="glyphicon glyphicon-remove"></i></td>
    </tr>
  </tbody>
</table>
</div>
