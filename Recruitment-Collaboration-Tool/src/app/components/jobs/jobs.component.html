<div class="container">
  <button type="button" *ngIf="authService.isUserAdmin()" (click)="addFormBooli = !addFormBooli" class="btn">
    <i class="glyphicon glyphicon-plus"></i>
    {{addFormBooli ? 'Jobs' : 'Add'}}
  </button>
</div>
<div class="container" *ngIf="addFormBooli">
  <add-new-job (onClickAdd)="onClickAdddForm($event)"></add-new-job>
</div>
<edit-job (onClickEdit)="onClickEditForm($event)" *ngIf="editFormBooli" [editJob]="jobForEdit"></edit-job>
<div class="container" *ngIf="!addFormBooli">
  <div class="card job-card" *ngFor="let Job of arNotArchivedJobs | paginate: { itemsPerPage: 6, currentPage: p }">
    <div class="card-body">
      <h4 class="card-title">{{Job.Postion}}
        <div data-toggle="modal" data-target="#myModalHorizontal" (click)="editJobToggle(Job)">
          <i class="glyphicon glyphicon-pencil"></i>
        </div>
        <div (click)="archivedJob(Job)">
          <i class="glyphicon glyphicon-remove"></i>
        </div>
      </h4>
      <p class="card-text">
        {{Job.Description}}, {{Job.MinimumReqYears}}, {{Job.Skills}}
      </p>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
