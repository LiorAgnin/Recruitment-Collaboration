<div class="container">
  <h1>Login</h1>
  <form #trvForm="ngForm" (ngSubmit)="submitHandler(trvForm)">
    <div class="form-group">
      <label for="idEmail">Email</label>
      <input id="idEmail" name="email" type="email" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)" class="form-control" required [(ngModel)]="email" #trvEmail="ngModel">
      <div *ngIf="trvEmail.errors && (trvEmail.dirty || trvEmail.touched)" class="alert alert-danger">
        <div [hidden]="!trvEmail.errors.required">Email is required</div>
        <div [hidden]="!trvEmail.errors.pattern">Email is not valid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="idPassword">Password</label>
      <input id="idPassword" name="password" type="password" class="form-control" required [(ngModel)]="password" #trvPassword="ngModel">
      <div *ngIf="trvPassword.errors && (trvPassword.dirty || trvPassword.touched)" class="alert alert-danger">
        <div [hidden]="!trvPassword.errors.required">Password is required</div>
      </div>
      
    </div>
    <button [disabled]="!trvForm.valid" class="btn btn-primary">Login</button>
    <div style="color:red">{{ LoginService.error }}</div>
  </form>
</div>
