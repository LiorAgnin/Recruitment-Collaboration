<div class="brand">
 <h3>Search By {{dataService.SearchBy}}</h3>
<input type="text" name="Search" [(ngModel)]="dataService.SearchInput" placeholder="Search" >
<br>

Search By Skillset : </div>

<div class="menu-list">
  <ul id="menu-content">
    <li *ngFor="let skill of newArSkillSet | filter">
      <div class="checkbox-inline">
        <label>
          <input type="checkbox" name="skill" [(ngModel)]="skill.selected" (change)="skillSetArray(skill)"> {{skill.name}}
        </label>
      </div>
    </li>
  </ul>
</div>
