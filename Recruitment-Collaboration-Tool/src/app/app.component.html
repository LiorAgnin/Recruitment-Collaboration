<div>
  <div class="w3-content w3-margin-top" style="max-width:1400px;">

    <div class="w3-row-padding">

      <div class="w3-third">

        <div class="w3-white w3-text-grey w3-card-4">
          <div class="w3-display-container">
            <img class="logo-Img" src="../assets/at&t.jpg" alt="Avatar">
          </div>
          <div class="w3-container">
            <hr>

            <p class="w3-large">
              <b>
                <i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>All Search</b>
            </p>
            <div>
              <side-navbar></side-navbar>
            </div>
            <br>
          </div>
        </div>
        <br>
      </div>

      <div class="w3-twothird">

        <div class="w3-container w3-card w3-white w3-margin-bottom">
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
              <li>
                <button class="navbar-brand button" title="Home" [routerLink]="['/home']">
                  <i class="fa fa-home homeIcon" aria-hidden="true"></i>
                </button>
              </li>
              <li>
                <button class="button" title="Jobs" *ngIf="auth.isAuthenticated()" [routerLink]="['/jobs']">
                  <i class="fa fa-briefcase icons" aria-hidden="true"></i>
                </button>
              </li>
              <li>
                <button *ngIf="auth.isAuthenticated()" class="button" title="Jobs" [routerLink]="['/applicant']">
                  <i class="fa fa-user icons" aria-hidden="true"></i>
                </button>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a *ngIf="auth.isAuthenticated()">Hello {{auth.user}}</a>
              </li>
              <li>
                <button class="active button" title="login" *ngIf="!auth.isAuthenticated()" [routerLink]="['/login']">
                  <i class="fa fa-sign-out icons" aria-hidden="true"></i>
                </button>
              </li>
              <li>
                <button class="active button" title="Logout" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
                  <i class="fa fa-sign-out icons" aria-hidden="true"></i>
                </button>
              </li>
            </ul>
          </div>
          <hr>
          <div class="container" style="height:715px">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="w3-container w3-teal w3-center w3-margin-top">
    <p>Find me on social media.</p>
    <a href="https://www.facebook.com/pages/ATT-Israel/176459305821106?ref=ts&fref=ts"> <i class="fa fa-facebook-official w3-hover-opacity">
    </i></a>
    <a href="https://www.instagram.com/explore/locations/3256698/att-israel/">
    <i class="fa fa-instagram w3-hover-opacity"></i></a>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <a href="https://twitter.com/ATTSportsNetPIT">
    <i class="fa fa-twitter w3-hover-opacity"></i></a>
    <a href="https://www.linkedin.com/company/1052/">
    <i class="fa fa-linkedin w3-hover-opacity"></i></a>
    <p>Powered by
      <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </p>
  </footer>
</div>
