<div class="row">

  <div class="side-menu">

    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <div class="brand-wrapper">
          <!-- Hamburger -->
          <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>

          <div>
            <img class="logo-Img img-responsive" [routerLink]="['/home']" src="../assets/at&t.jpg" alt="AT&T">
          </div>

        </div>
      </div>

      <div class="side-menu-container">
        <div class="nav navbar-nav">

          <side-navbar></side-navbar>

        </div>
      </div>
    </nav>
  </div>


  <!-- Main Content -->
  <div class="container-fluid navbar">
    <div class="side-body">

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <button class="navbar-brand button" title="Home" [routerLink]="['/home']">
                    <i class="fa fa-home homeIcon" aria-hidden="true"></i>
                  </button>
          </li>
          <li>
            <button class="button" title="Jobs" *ngIf="auth.isAuthenticated()" [routerLink]="['/jobs']">
                    <i class="fa fa-briefcase iconsH icons" tabindex="1" aria-hidden="true"></i>
                  </button>
          </li>
          <li>
            <button *ngIf="auth.isAuthenticated()" class="button" title="Applicants" [routerLink]="['/applicant']">
                    <i class="fa fa-user iconsH icons" tabindex="1" aria-hidden="true"></i>
                  </button>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a *ngIf="auth.isAuthenticated()">Hello {{auth.user}}</a>
          </li>
          <li>
            <button class="active button" title="login" *ngIf="!auth.isAuthenticated()" [routerLink]="['/login']">
                    <i class="fa fa-sign-in icons" aria-hidden="true"></i>
                  </button>
          </li>
          <li>
            <button class="active button" title="Logout" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
                    <i class="fa fa-sign-out icons" aria-hidden="true"></i>
                  </button>
          </li>
        </ul>
      </div>
      <hr>
      <div class="container" style="height:715px">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
