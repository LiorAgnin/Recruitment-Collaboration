<div *ngIf="auth.isAuthenticated()">
  <div id="navbar-wrapper">
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
          </div>

          <div id="navbar-collapse" class="collapse navbar-collapse">
            <form class="navbar-form navbar-left" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a id="user-profile" class="dropdown-toggle" data-toggle="dropdown">  Hello {{auth.user}} </a>
                <ul class="dropdown-menu dropdown-block" role="menu">
                  <!-- <li *ngIf="!auth.isAuthenticated()" [routerLink]="['/login']"><a>Login</a></li> -->
                  <li (click)="auth.logout()"><a>Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header>
  </div>
  <div id="wrapper">
    <div id="sidebar-wrapper">
      <aside id="sidebar">
        <ul id="sidemenu" class="sidebar-nav">
          <li>
            <a [routerLink]="['/home']">
                            <span class="sidebar-icon"><i class="fa fa-home"></i></span>
                            <span class="sidebar-title">Home</span>
                        </a>
          </li>
          <li>
            <a class="accordion-toggle collapsed toggle-switch" [routerLink]="['/applicant']">
                              <span class="sidebar-icon"><i class="fa fa-user"></i></span>
                              <span class="sidebar-title">Applicant</span>
                          </a>
          </li>
          <li>
            <a class="accordion-toggle collapsed toggle-switch" [routerLink]="['/jobs']">
                            <span class="sidebar-icon"><i class="fa fa-briefcase"></i></span>
                            <span class="sidebar-title">Jobs</span>
                        </a>
          </li>
        </ul>
      </aside>
    </div>
    <main id="page-content-wrapper" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div *ngIf="!auth.isAuthenticated()">
  <app-login></app-login>
</div>
